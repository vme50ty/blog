{{define "content"}}
    <h1>Hello, {{.CurrentUser}}!</h1>

    {{range .Posts}}
        <table class="table table-hover">
            <tr valign="top">
                <td width="36px"><img src="{{.User.Avatar}}&s=36"></td>
                <td>
                    <span class="user_popup">
                        <a href="/user/{{.User.Username}}">{{ .User.Username }}</a>
                    </span>  
                    {{.FormattedTimeAgo}}:
                    <br>
                    <!-- 在帖子内容处添加链接 -->
                    <a href="/post/{{.ID}}" class="post-link">
                        {{ .Body }}
                    </a>
                </td>
            </tr>
        </table>
    {{end}}


    <nav aria-label="...">
        <ul class="pagination justify-content-center">
        {{ if gt .PrevPage 0 }}
            <li class="page-item">
                <a href="/explore?page={{.PrevPage}}">
                    <span class="page-link" aria-hidden="true">&larr; 上一页</span>
                </a>
            </li>
        {{ else }}
            <li class="page-item disabled">
                <a href="#">
                    <span class="page-link" aria-hidden="true">&larr; 上一页</span>
                </a>
            </li> 
        {{ end }}
        {{ if gt .NextPage 0 }}
            <li class="page-item">
                <a href="/explore?page={{.NextPage}}">
                    <span class="page-link" aria-hidden="true">下一页 &rarr;</span>
                </a>
            </li>
        {{ else }}
            <li class="page-item disabled">
                <a href="#">
                    <span class="page-link" aria-hidden="true">下一页 &rarr;</span>
                </a>
            </li> 
        {{ end }}
        </ul>
    </nav>
{{end}}
